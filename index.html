<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="picture-column">
                <img class="card-picture" src="img/Man.jpeg" alt="Mężczyzna z brodą"/>
            </div>
            <div class="description-column">
                <div class="description-header">
                    <div class="full-name">
                        <p class="name">Aleksander</p>
                        <p class="surname">KOWALSKI</p>
                    </div>
                    <p class="role">STANOWISKO</p>
                </div>
                <div class="description-contact">
                    <div class="description-contact__wrapper">
                        <div class="description-card adress">
                            <img class="description-card__icon map_pin-icon" src="img/map-pin.png" alt="ikona punktu na mapie">
                            <p class="description-card__text adress-text">
                                ul. Długa 6, Gdańsk
                            </p>
                        </div>
                        <div class="description-card mail">
                            <img class="description-card__icon mail-icon" src="img/mail.png" alt="ikona koperty">
                            <p class="description-card__text mail-text">
                                aleksanderkowalski@gmail.com
                            </p>
                        </div>
                        <div class="description-card phone">
                            <img class="description-card__icon phone-icon" src="img/./phone.png" alt="ikona telefonu">
                            <p class="description-card__text phone-text">
                                503 589 132
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
